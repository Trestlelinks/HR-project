{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">

</head>

<body id="bc" background="{%static 'images/03.jpg'%}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="dash">Navbar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="dash">Home</a>
                </li>

            </ul>

        </div>
        <a class="btn btn-outline-success my-2 my-sm-0" href="logout">Logout</a>
    </nav>

    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    
    <div class="container-fluid" align="middle">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" id="Row1">
                        <h3 class="card-title">Candidate details</h3>
                        <hr>
                        <div class="form-row">
                            <form action="candidate" method="POST">
                                {%csrf_token%}
                                <div class="value">
                                    <table>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="full_name">Name:</label></td>
                                                <td><input type="text" name="full_name"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="Age">Age:</label></td>
                                                <td><input type="Age" name="Age"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="exp">Experience:</label></td>
                                                <td><input type="integer" name="exp"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="comp">Current Company:</label></td>
                                                <td><input type="text" name="comp"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="email2">Email:</label></td>
                                                <td><input type="email" name="email2"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="message">Skills:</label></td>
                                                <td><textarea rows="3" cols="20" name="message"></textarea></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="file_cv">Upload CV:</label></td>
                                                <td><input type="file" name="file_cv"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <td colspan="2" align="center">
                                                <button class="btn btn-lg btn-primary btn-block "
                                                    href="testApp/index.html" type="submit">NEXT</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>

</body>

</html>
