{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Master Interview</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
</head>

<body id="bc" background="{%static 'images/03.jpg'%}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="dash">Navbar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="dash">Home</a>
                </li>

            </ul>

        </div>
        <a class="btn btn-outline-success my-2 my-sm-0" href="logout">Logout</a>
    </nav>


    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="container-fluid" align="middle">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" id="Row2">
                        <h3 class="card-title">Master Interview</h3>
                        <hr>
                        <div class="form-row">
                            <form action="index" method="POST">
                                {%csrf_token%}
                                <div >
                                    <table>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="Intrd">Interview Round:</label></td>
                                                <td><input type="text" name="Intrd"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="candidate">Candidate Assigned:</label></td>
                                                <td>
                                                    <select name="candidate">
                                                        <option>Please Select</option>
                                                        {% for candidate in candidatess %}
                                                        <option value="{{candidate.id}}">{{candidate.Fullname}}</option>
                                                        {%endfor%}
                                                    </select>
                                                </td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="Jobpost">Job Position:</label></td>
                                                <td><input type="text" name="Jobpost"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="status">Status:</label></td>
                                                <td><input type="text" name="status"></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="panelmember">Panel Member:</label></td>
                                                <td>
                                                    <select name="panelmember">
                                                        <option>Please Select</option>
                                                        {% for panelmember in panel_members %}
                                                        <option value="{{panelmember.id}}">{{panelmember.Name}}</option>
                                                        {%endfor%}
                                                    </select>
                                                </td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-details">
                                                <td><label for="feedbk">Feedback:</label></td>
                                                <td><textarea rows="3" cols="20" name="feedbk"></textarea></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="checkbox">
                                                <td><label for="isp">Is Promoted:</label></td>
                                                <td><input type="checkbox" name="isp" ></td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <td colspan="2" align="center">
                                                <button class="btn btn-lg btn-primary btn-block "
                                                    href="testApp/index.html" type="submit" value="Save">submit</button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>

</body>

</html>
